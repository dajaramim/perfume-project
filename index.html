<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <main class="main">

      <div class="main__grid">

        <div class="main__content">
          <p class="main__perfume">P E R F U M E</p>

          <h1 class="main__heading">Gabrielle Essence Eau De Parfum</h1>

          <p class="main__text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>

          <div class="main__prices">
            <p class="main__price">$149.99 </p>
            <p class="main__price main__price--before">$169.99</p>
          </div>


          <a class="main__button" href="#">Add to Cart</a>
        </div>
      </div>




    </main>
